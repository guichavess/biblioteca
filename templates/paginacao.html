{% if is_paginated %}
<nav aria-label="Navegação das páginas" class="paginacao-container">
  <ul class="pagination">

    <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
      <a class="page-link" href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% else %}#{% endif %}" tabindex="-1">Anterior</a>
    </li>

    {% for num in paginator.page_range %}
      {% if page_obj.number == num %}
        <li class="page-item active">
          <a class="page-link" href="?page={{ num }}">{{ num }} <span class="sr-only">(atual)</span></a>
        </li>
      {% elif num > page_obj.number|add:'-3' and num < page_obj.number|add:'3' %}
        <li class="page-item">
          <a class="page-link" href="?page={{ num }}">{{ num }}</a>
        </li>
      {% endif %}
    {% endfor %}

    <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
      <a class="page-link" href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }}{% else %}#{% endif %}">Próxima</a>
    </li>

  </ul>
</nav>
{% endif %}
