{% extends 'base.html' %}
{% block titulo %}Editar Multa{% endblock %}
{% block content %}

<div class="container">
  <br>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1>Editar Multa #{{ object.id }}</h1>
      <p>Cliente: <strong>{{ object.emprestimo.cliente.nome }}</strong></p>
      <hr>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input class="btn btn-info btn-lg" type="submit" value="Salvar" />
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
